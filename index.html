<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tokenizacja Aktywów Rzeczywistych</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
      font-size: 1.4rem;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 16px;
      text-align: center;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tokenizacja aktywów RWA</h1>

    <label for="owner">Adres właściciela:</label>
    <input type="text" id="owner" placeholder="np. 0x123...">

    <label for="uri">Token URI (opis/link):</label>
    <input type="text" id="uri" placeholder="np. https://...">

    <button onclick="mint()">Tokenizuj</button>

    <div class="status" id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script>
    const contractAddress = "0xd9145CCE52D386f254917e481eB44e9943F39138";
    const contractABI = [
      // Tu wklej ABI swojego kontraktu
    ];

    async function mint() {
      const owner = document.getElementById("owner").value;
      const uri = document.getElementById("uri").value;
      const status = document.getElementById("status");

      try {
        if (!window.ethereum) throw new Error("Zainstaluj MetaMask!");

        await ethereum.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(contractAddress, contractABI, signer);

        const tx = await contract.mint(owner, uri);
        status.innerText = "Trwa tokenizacja... Czekaj na potwierdzenie...";
        await tx.wait();
        status.innerText = "Sukces! Token został utworzony.";
      } catch (err) {
        console.error(err);
        status.innerText = "Błąd: " + err.message;
      }
    }
  </script>
</body>
</html>
