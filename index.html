<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokenizacja Aktyw√≥w</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .status {
      margin-top: 16px;
      text-align: center;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tokenizacja aktyw√≥w RWA</h1>

    <label for="owner">Adres w≈Ça≈õciciela:</label>
    <input type="text" id="owner" placeholder="np. 0x123...">

    <label for="uri">Token URI (opis/link):</label>
    <input type="text" id="uri" placeholder="np. https://...">

    <button onclick="mint()">Tokenizuj</button>

    <div class="status" id="status"></div>
  </div>

  <!-- ≈Åadowanie ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <script>
    // üõ†Ô∏è Wpisz tutaj adres swojego kontraktu z Remix:
    const contractAddress = "WPISZ_TUTAJ_ADRES_KONTRAKTU";

    // üõ†Ô∏è Wklej tutaj ABI z Remix (po skompilowaniu kontraktu kliknij "Copy ABI"):
    const contractABI = [
      {
        "inputs": [
          { "internalType": "address", "name": "to", "type": "address" },
          { "internalType": "string", "name": "uri", "type": "string" }
        ],
        "name": "mint",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    async function mint() {
      const owner = document.getElementById("owner").value;
      const uri = document.getElementById("uri").value;
      const status = document.getElementById("status");

      if (!window.ethereum) {
        status.innerText = "‚ùó Zainstaluj MetaMask.";
        return;
      }

      try {
        await ethereum.request({ method: 'eth_requestAccounts' });

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(contractAddress, contractABI, signer);

        const tx = await contract.mint(owner, uri);
        status.innerText = "‚è≥ Trwa tokenizacja... Czekaj na potwierdzenie...";
        await tx.wait();
        status.innerText = "‚úÖ Token utworzony!";
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå B≈ÇƒÖd: " + err.message;
      }
    }
  </script>

</body>
</html>
